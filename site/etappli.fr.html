<!-- saved from url=(0030)http://etappli.fr/LogAnalyzer/ -->
<html lang="en"
      class="">

<head>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8">

    <script src="./etappli.fr_files/vue.js.v3.5.13.js"></script>
    <link rel="stylesheet"
          type="text/css"
          href="./etappli.fr_files/main.css">
</head>

<body class="scrollable-content">

    <!--div class="nav-bar"></div-->

    <div id="app">
        <div class="import row">
            <div class="import-box">
                <p>Pick your logs here</p> <input id="file"
                       type="file"
                       multiple="multiple"
                       webkitdirectory=""
                       style="display: none;"> <button class="button256">Pick Logs</button>
            </div>
            <div class="import-box title-box">
                <p class="title">Log Analyzer</p>
                <p>for Star Conflict - by Eta</p>
            </div>
            <div class="import-box">
                <p>You don't have any logs ?</p> <a id="demo"
                   href="http://etappli.fr/LogAnalyzer/Demo"
                   download="SC_logs_demo"
                   style="display: none;"></a> <button class="button256">Download Logs</button>
            </div>
            <div class="import-box"
                 style="display: none;">
                <p>Select your game</p> <select>
                    <option value="0">none (14h20)</option>
                    <option value="1">example (14h20)</option>
                </select>
            </div>
            <div class="import-box"
                 style="display: none;">
                <p>Chose a particular life</p> <!---->
            </div>
        </div>
        <div class="store row">
            <div class="half-row"><button class="button256 on">damage</button><button
                        class="button256">heal</button><button class="button256">kill</button></div>
            <div class="half-row"><button class="button256 on">Damage / Player</button> <button class="button256">Damage
                    / Life</button> <button class="button256">Damage / Type</button></div>
            <div class="half-row"
                 style="display: none;"><button class="button256 on">Heal / Player</button> <button
                        class="button256">Heal / Life</button> <button class="button256">Heal / Type</button></div>
            <div class="half-row"
                 style="display: none;"><button class="button256 on">Kill / Player</button> <button
                        class="button256">Kill / Life</button> <button class="button256">Participation</button></div>
        </div>
        <div class="display row">
            <div class="display">
                <div class="half-row"><button class="button192 on">pie</button><button
                            class="button192">chart</button><button class="button192">table</button></div>
                <div class="full display-box"><canvas class="full"
                            width="359"
                            height="359">Canvas not enabled</canvas></div> <!----> <!---->
            </div>
            <div class="display">
                <div class="half-row"><button class="button192 on">pie</button><button
                            class="button192">chart</button><button class="button192">table</button></div>
                <div class="full display-box"><canvas class="full"
                            width="359"
                            height="359">Canvas not enabled</canvas></div> <!----> <!---->
            </div>
        </div>
    </div>
    <script src="./etappli.fr_files/utils.js"></script>

    <script src="./etappli.fr_files/import.js"></script>

    <script src="./etappli.fr_files/store.js"></script>

    <script src="./etappli.fr_files/damage.js"></script>
    <script src="./etappli.fr_files/heal.js"></script>
    <script src="./etappli.fr_files/kill.js"></script>

    <script src="./etappli.fr_files/display.js"></script>

    <script src="./etappli.fr_files/display-pie.js"></script>
    <script src="./etappli.fr_files/display-chart.js"></script>
    <script src="./etappli.fr_files/display-table.js"></script>

    <script src="./etappli.fr_files/eta-chart.js"></script>

    <script src="./etappli.fr_files/app.js"></script>

</body>

</html>
